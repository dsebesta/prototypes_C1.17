<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Controllers</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.5.7/angular.min.js"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">


</head>
<body ng-app="myApp">
<div class="container">
    <div ng-controller="myController as mc" class="col-xs-12">
        <form>
            <div class="form-group">
                <label>First Name</label>
                <input type="text" placeholder="First Name" ng-model="mc.form.fName" class="form-control">
            </div>
            <div class="form-group">
                <label>Last Name</label>
                <input type="text" placeholder="Last Name" ng-model="mc.form.lName" class="form-control">
            </div>
            <div class="form-group">
                <label>Email Address</label>
                <input type="text" placeholder="Email" ng-model="mc.form.email" class="form-control">
            </div>
            <div class="form-group">
                <label>Comments</label>
                <textarea rows="2" ng-model="mc.form.comments" class="form-control" ng-disabled="mc.characterCheck()" placeholder="Comments..."></textarea>
                <p>Characters Remaining: {{ mc.totalCharsLeft() }}</p>
            </div>
            <button class="btn btn-success" ng-click="mc.add()">Magic</button>
        </form>
        <div class="col-xs-12">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>Full Name</th>
                        <th>Email</th>
                        <th>Comments</th>
                    </tr>
                </thead>
                <tbody>
                    <tr ng-repeat="items in mc.formArray">
                        <td>{{ items.fName + ' ' + items.lName }}</td>
                        <td>{{ items.email }}</td>
                        <td>{{ items.comments }}</td>
                    </tr>
                </tbody>
            </table>
        </div>
    </div>
</div>


<script>

    var app = angular.module('myApp', []);
    app.controller('myController', formAction);

    function formAction($log) {
        var self = this;
        self.form = {};
        self.form.comments = '';
        self.formArray = [];
        self.maxLength = 25;

        self.add = function() {
            if (self.form.fName && self.form.lName && self.form.email) {
                $log.log(self.form);
                self.formArray.push(self.form);
                self.form = {};
                self.form.comments = '';
                $log.log(self.formArray);
            }
        };

        self.totalCharsLeft = function() {
            return self.maxLength - self.form.comments.length
        };

        self.characterCheck = function() {
            return (self.totalCharsLeft() <= 0)
        };
    };

</script>
</body>
</html>
