<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>JS DOM Events</title>
</head>
<body onload="console.log('my body is loaded')" onclick="console.log('you have clicked on my body')">
    <button onclick="console.log('my button has been clicked')">Tofu</button>
    <h1 onclick="console.log('my header has been clicked')">H1 Heading</h1>
    <h2 onmouseover="console.log('you hovered over my h2 heading')">H2 Heading</h2>
    <p>Look <em onclick="console.log('you have clicked on the word mom')">mom</em>! I'm coding!</p>
</body>
</html>
