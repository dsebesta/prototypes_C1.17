<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Angular Services Intro</title>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
</head>
<body ng-app="artistSearch">
<div ng-controller="formController as fc">
    <input type="text" ng-model="fc.artist">
    <button ng-click="fc.retrieveData()">Search</button>
    <p>{{ fc.artist }}</p>
</div>

<script src="script.js"></script>
</body>
</html>
